###################################
#             Items: Options
# Item:<Item Name> - The item that it will be. You can use metadata for the items. List of names: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Amount: <Number> - Choose how many of the item you get.
# Name: <Name> - The display name that goes on the item.
# Lore: <Line 1>,<Line 2>,<Line 3>,<Line 4> - The lore that will go under the enchantments. Split lines with a ','
# <Enchantment>:<Level> - Choose vanilla enchantments here.
# <Custom Enchantment>:<Level> - Choose a custom enchantments here.
# To choose a random level for the custom or vanilla enchantments use like this '<Custom/Enchantment>:<Min Level>-<Max Level>'
# Example of this is shows here.
# Overload:1-5, Hulk:1-5 << this will add Hulk and Overload and pick a random level from 1-5 and set it as the power.
###################################
GKitz: #GKit options.
  Hero: #Name of the GKit.
    Display: #All the display option in the GUI.
      Slot: 12 #Slot the item is located at in the GUI.
      Item: 'ORANGE_STAINED_GLASS_PANE' #The item that is displayed for the GKit.
      Glowing: true #If it has a glowing effect.
      Name: '<gold><bold>The Hero GKit' #Display name of the GKit.
      Lore: #The lore that goes on the display item.
        - '<gray>A kit that used to be worn'
        - '<gray>into battle by a great hero.'
        - ''
        - '<gray>Cooldown: <gold>24 Hours'
        - '<gray>Available in: <gold>%day%d, %hour%h, %minute%m, %second%s'
        - '<gray><bold>(<gold><bold>!<gray><bold>) <gray>Right click to preview'
    Auto-Equip: false #If armor is auto equipped onto the player if the slots are available.
    Cooldown: '24h' #Cooldown for the GKit. Available options d - Day, h - Hour, m - Minute, s - Second
    Items: #The items that are given the players.
      - 'Item:DIAMOND_HELMET, Amount:1, Name:<gold><bold>Hero Helmet, Protection:4, Respiration:3, Thorns:3, Aqua_Affinity:1, Overload:1-5, Hulk:2-5, Glowing:0-1, Implants:0-5, Lore:<green>A special helmet worn by a great hero.,<green>Take special care of this.'
      - 'Item:DIAMOND_CHESTPLATE, Amount:1, Name:<gold><bold>Hero Chestplate, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:<green>A special chestplate worn by a great hero.,<green>Take special care of this.'
      - 'Item:DIAMOND_LEGGINGS, Amount:1, Name:<gold><bold>Hero Leggings, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:<green>A special leggings worn by a great hero.,<green>Take special care of this.'
      - 'Item:DIAMOND_BOOTS, Amount:1, Name:<gold><bold>Hero Boots, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Gears:0-3, Rocket:1, Anti-Gravity:0-5, Lore:<green>A special boots worn by a great hero.,<green>Take special care of this.'
    Fake-Items: #Items the user doesn't accrual get but can be used to show an item you get from a command.
      - 'Item:BOOK, Amount:1, Name:<aqua><bold>OverLoad V, Lore:<gray>Gives health boost,<gray>when you put it on.,'
    Commands: #Is used if you wish to use commands to give other things to players.
      - 'ce book overload 5 1 %Player%'
